  <ion-content ng-contrller="FeaturedCtrl" ng-init="loadImages()">

  		 <div class="row" ng-repeat="cover in covers" ng-if="$index % 2 === 0">
        <div class="col" ng-if="$index < covers.length">
            <img ng-src="{{covers[$index].src}}" width="90%" />
        </div>
        <div class="col" ng-if="$index + 1 < covers.length">
            <img ng-src="{{covers[$index + 1].src}}" width="90%" />
        </div>
    </div>
