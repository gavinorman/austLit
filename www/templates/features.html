<ion-view view-title="Featured">
  <ion-content ng-contrller="FeaturedCtrl" ng-init="loadImages()">
  		 <div class="row" ng-repeat="image in images" ng-if="$index % 2 === 0">
        <div class="col col-50" ng-if="$index < images.length">
            <img ng-src="{{images[$index].src}}" width="90%" />
        </div>
        <div class="col col-50" ng-if="$index + 1 < images.length">
            <img ng-src="{{images[$index + 1].src}}" width="90%" />
        </div>
    </div>
